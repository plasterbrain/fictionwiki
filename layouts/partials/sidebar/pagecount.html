{{- $total := len $.Site.RegularPages -}}
{{- $words := 0 -}}
{{- range $.Site.RegularPages -}}
	{{- $total = add $total (len .Resources) -}}
	{{- range .Resources.ByType "page" -}}
		{{- $words = add $words (.Content | countwords) -}}
	{{- end -}}
{{- end -}}
<!-- <span class="mr-2"></span>-->
<span>{{- i18n "wordCount" $words -}}</span>
