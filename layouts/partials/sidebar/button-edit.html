{{- $slug := or .Slug (.Title | urlize) -}}
{{ with .File }}
    {{ $slug = .Path }}
{{ else }}
    {{ $slug = .Path }}
{{ end }}

{{- $slug = path.Join "/" $slug -}}

    <span>{{- i18n "editPage" -}}</span>
</a>
